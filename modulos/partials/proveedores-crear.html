<div class="modal">
  <div class="modal-card modal-prov modal-prov-crear">
    <h3>Nuevo proveedor</h3>
    <div class="form-grid">
      <label>Nombre <input id="provC_nombre" type="text"></label>
      <label>Teléfono <input id="provC_telefono" type="text"></label>
      <label>Email <input id="provC_email" type="email"></label>
      <label>Dirección <input id="provC_direccion" type="text"></label>
    </div>
    <div class="modal-actions">
      <button id="provC_guardar" class="btn primary">Guardar</button>
      <button id="provC_cancel" class="btn">Cancelar</button>
    </div>
    <p class="msg" id="provC_msg"></p>
  </div>
</div>
