<div class="modal">
  <div class="modal-card modal-prd modal-prd-eliminar">
    <h3>Desactivar producto</h3>

    <p class="warn">Esta acción desactiva el producto (no lo borra). Requiere <b>stock = 0</b>.</p>

    <div class="summary">
      <div><strong>ID:</strong> <span id="prdD_id">-</span></div>
      <div><strong>SKU:</strong> <span id="prdD_sku">-</span></div>
      <div><strong>Nombre:</strong> <span id="prdD_nombre">-</span></div>
      <div><strong>Categoría:</strong> <span id="prdD_categoria">-</span></div>
      <div><strong>Proveedor:</strong> <span id="prdD_proveedor">-</span></div>
    </div>

    <div class="modal-actions">
      <button id="prdD_confirm" class="btn danger">Desactivar</button>
      <button id="prdD_cancel" class="btn">Cancelar</button>
    </div>
    <p class="msg" id="prdD_msg"></p>
  </div>
</div>
