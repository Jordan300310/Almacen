<div class="modal">
  <div class="modal-card modal-emp modal-emp-crear">
    <h3>Nuevo empleado</h3>
    <div class="form-grid">
      <label>Nombre <input id="empC_nombre" type="text"></label>
      <label>Usuario <input id="empC_username" type="text"></label>
      <label>Contrase√±a <input id="empC_password" type="password" placeholder="(opcional)"></label>
      <label>Cargo <select id="empC_cargo"></select></label>
      <label>Estado
        <select id="empC_estado"><option value="1">Activo</option><option value="0">Inactivo</option></select>
